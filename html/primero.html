<html>
    <head>
    <Title>Mi primer código </Title>
    <style>
        Body{background-color:cyan;

        }

        h1{
        color:maroon;

      }

         p{
        font-size: 25px;
        color: darkblue;

       }
    </style>
    </head>
    <body>
        <h1>Calcular tu peso en la Luna</h1>
        <p>Conocé cual es tu peso en la Luna</p>
        <script>
            var usuario = prompt(" ¿Cuál es tu peso? ");
            var gTierra = 9.8;
            var gLuna = 1.6;
            var peso = parseint(usuario);
            var peso_final ;
            var peso_luna = peso * gLuna / gTierra ;
            var peso_final = parseint(peso_luna);
            document.write ("Tu peso en la luna es de " + peso_final + " Kilogramos. ");    
        </script>
    </body>
